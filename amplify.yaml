version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Dump Amplify env vars into .env.production
        - echo "Writing env vars..."
        - env | grep -E '^(NEXT_PUBLIC_|CLERK_|FASTAPI_)' >> .env.production || true
        - cat .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
