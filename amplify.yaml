version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write Amplify environment vars into Next.js runtime env
        - echo "Writing env vars..."
        - env | grep -E '^(NEXT_PUBLIC_|MY_SERVER_VAR_)' >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
